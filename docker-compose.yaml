version: '3.8'

services:
  db:
    image: postgres
    container_name: management-db
    restart: always
    hostname: customerDb
    environment:
      POSTGRES_USER: groot
      POSTGRES_PASSWORD: whatIs@Passw0rd
      POSTGRES_DB: customerDb
    volumes:
      - ./data/db:/var/lib/postgresql/data
  
  appointmentDb:
    image: postgres
    container_name: appointment-db
    restart: always
    hostname: scheduleDB
    environment:
      POSTGRES_USER: groot
      POSTGRES_PASSWORD: whatIs@Passw0rd
      POSTGRES_DB: appointmentDB
    volumes:
      - appointmentdb-data:/var/lib/postgresql/data

  paymentDb:
    image: postgres
    container_name: payment-db
    restart: always
    hostname: paymentDb
    environment:
      POSTGRES_USER: groot
      POSTGRES_PASSWORD: whatIs@Passw0rd
      POSTGRES_DB: paymentsDb

  customer-management:
    build:
      context: .
      dockerfile: BarberShop.Management/Dockerfile
    ports:
      - "8000:80"
    environment:
      ASPNETCORE_URLS: http://+:80
      ASPNETCORE_ENVIRONMENT: Development
    depends_on: 
      - db
  
  
  schedule-management:
    build:
      context: .
      dockerfile: Barbershop.Scheduling/Dockerfile
    ports:
      - "8091:80"
    environment:
      ASPNETCORE_URLS: http://+:80
      ASPNETCORE_ENVIRONMENT: Development
    depends_on: 
      - appointmentDb
  
  payment-management:
    build:
      context: .
      dockerfile: Barbershop.Payment/Dockerfile
    ports:
      - "8092:80"
    environment:
      ASPNETCORE_URLS: http://+:80
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
    depends_on: 
      - paymentDb
  
  notification-management:
    build:
      context: .
      dockerfile: Barbershop.Notification/Dockerfile
    ports:
      - "8093:80"
    environment:
      ASPNETCORE_URLS: http://+:80
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}

volumes:
  appointmentdb-data:
  paymentsDb-data:
